<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/user_register.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
</head>
<body class="register_body">
<!--nav-->
<div class="register_nav">
    <ul>
        <li class="register_nav_li1">主页</li>
    </ul>
</div>

<div class="register_h">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <span class="heading">用户注册</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUserName"
                               placeholder="用户名"><i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPwd"
                               placeholder="密 码"><i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPwd2"
                               placeholder="确认密码"><i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail"
                               placeholder="邮箱"><i class="fa fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputSecCode"
                               placeholder="验证码"><i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1"
                                   name="check">
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">获取验证码</span>
                        <button type="submit" class="btn btn-default">
                            <a href="main.html">注册</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!--foot-->
<div class="register_foot"></div>
</body>
</html>
