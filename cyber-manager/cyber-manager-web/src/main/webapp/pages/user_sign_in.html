<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign_in</title>
    <link rel="stylesheet" href="../css/user_sign_in.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
</head>
<body class="sign_body">
<!--nav-->
<div class="sign_nav">
    <ul>
        <li class="sign_nav_li1">主页</li>
    </ul>
</div>
<div class="sign_half">
    <div class="sign_h">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal">
                        <span class="heading">用户登录</span>
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail3"
                                   placeholder="用户名或电子邮件"> <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" id="inputPassword3"
                                   placeholder="密　码"> <i class="fa fa-lock"></i> <a href="#"
                                                                                    class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">Remember me</span>

                            <button type="submit" class="btn btn-default">
                                <a href="main.html">登录</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--foot-->
<div class="sign_foot"></div>
</body>
</html>
