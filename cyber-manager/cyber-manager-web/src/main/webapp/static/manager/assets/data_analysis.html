<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1600px;height:900px;"></div>
<button class="layui-btn layui-btn-radius col-lg-1 center-block" style="float: none">
    <a href="#" onClick="delayURL('../assets/data_analysis.html',10000)" style="color: #fff">点击训练</a>
</button>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ALS算法'
        },
        tooltip: {},
        legend: {
            data: ['RMSE']
        },
        xAxis: {
            data: ["(1,0.001,1)", "(2,0.01,2)", "(4,0.05,3)", "(8,0.1,5)", "(10,0.1126,10)", "(12,2.5,15)", "(14,5,20)"]
        },
        yAxis: {},
        series: [{
            name: 'RMSE',
            type: 'bar',
            data: [14.334368752138374, 1.0959280870759571, 0.833206804066654,
                0.8078417329017474, 0.7803870494917683, 7.084634775123249, 14.10655593482774]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    function delayURL(url, time) {
        setTimeout("top.location.href = '" + url + "'", time);
    }
</script>
</body>
</html>
